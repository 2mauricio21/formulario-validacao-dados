<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com JS</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="container">
        <form id="form" class="form">
            <h1>Formulário de Cadastro</h1>
            <div class="form-control">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> mensagem de error </small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu Email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> mensagem de error </small>
            </div>
            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> mensagem de error </small>
            </div>
            <div class="form-control">
                <label for="passwordtwo">Confirmar Senha:</label>
                <input type="password" id="passwordtwo" placeholder="Confirme sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> mensagem de error </small>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </section>

    <script src="https://kit.fontawesome.com/cf1f53e602.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
